<script type="text/javascript">
    (function() {
        function isString(v) {
            return typeof v === 'string';
        }

        RED.nodes.registerType('openapi-out', {
            category: 'network',
            defaults: {
                name: {
                    value: '',
                    required: false,
                    validate: isString,
                },
                statusCode: {
                    value: '',
                    required: false,
                    validate: isString,
                },
            },
            inputs: 1,
            outputs: 0,
            color: '#63db2a',
            label: function() {
                return this.name || 'OpenAPI Response';
            },
            labelStyle: function() {
                return this.name ? 'node_label_italic' : '';
            },
            icon: 'icon.png',
        });
    })();
</script>

<script type="text/x-red" data-template-name="openapi-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

        <label for="node-input-statusCode"><i class="fa fa-tag"></i> Schema</label>
        <input type="number" id="node-input-statusCode" placeholder="Status code">
    </div>
    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>

<script type="text/x-red" data-help-name="openapi-out">
    <p>Some useful help text to introduce the node.</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | buffer</span>
        </dt>
    <h3>Details</h3>
    <p>OpenAPI schema based HTTP client.</p>
</script>
